<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - ระบบแจ้งซ่อมอุปกรณ์</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>ลงทะเบียน</h2>
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">ชื่อผู้ใช้ *</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">อีเมล *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="firstName" class="form-label">ชื่อจริง</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">นามสกุล</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="department" class="form-label">แผนก</label>
                    <input type="text" id="department" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">รหัสผ่าน * (อย่างน้อย 6 ตัวอักษร)</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="password2" class="form-label">ยืนยันรหัสผ่าน *</label>
                    <input type="password" id="password2" class="form-control" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">ลงทะเบียน</button>
            </form>
            
            <div class="auth-link">
                มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Redirect if already logged in
        redirectIfAuthenticated();
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if (password !== password2) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'รหัสผ่านไม่ตรงกัน';
                return;
            }
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                department: document.getElementById('department').value,
                phone: document.getElementById('phone').value,
                password: password,
                password2: password2,
                role: 'user'
            };
            
            try {
                await authAPI.register(userData);
                
                successDiv.style.display = 'block';
                successDiv.textContent = 'ลงทะเบียนสำเร็จ! กำลังนำคุณไปยังหน้าเข้าสู่ระบบ...';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                errorDiv.style.display = 'block';
                if (error.username) {
                    errorDiv.textContent = 'ชื่อผู้ใช้นี้ถูกใช้งานแล้ว';
                } else if (error.email) {
                    errorDiv.textContent = 'อีเมลนี้ถูกใช้งานแล้ว';
                } else {
                    errorDiv.textContent = 'เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง';
                }
            }
        });
    </script>
</body>
</html>
